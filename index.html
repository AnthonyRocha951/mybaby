<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .carrossel {
            width: 300px;
            height: 400px;
            margin: auto;
            overflow: hidden;
            position: relative;
        }
        .imagens {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
        }
        .imagem {
            min-width: 100%;
            box-sizing: border-box;
        }
        .indicadores {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .bola {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: gray;
            cursor: pointer;
        }
        .bola.ativa {
            background-color: black;
        }
    </style>
</head>
<body>

    <h1>Carrossel de Imagens</h1>
    <div class="carrossel" id="carrossel">
        <div class="imagens" id="imagens">
            <img src="imagens/imagem1.jpeg" alt="Imagem 1" class="imagem">
            <img src="imagens/imagem2.jpeg" alt="Imagem 2" class="imagem">
            <img src="imagens/imagem3.jpeg" alt="Imagem 3" class="imagem">
            <img src="imagens/imagem4.jpeg" alt="Imagem 4" class="imagem">
            <img src="imagens/imagem5.jpeg" alt="Imagem 5" class="imagem">
            <img src="imagens/imagem6.jpeg" alt="Imagem 6" class="imagem">
            <img src="imagens/imagem7.jpeg" alt="Imagem 7" class="imagem">
            <img src="imagens/imagem8.jpeg" alt="Imagem 8" class="imagem">
            <img src="imagens/imagem9.jpeg" alt="Imagem 9" class="imagem">
            <img src="imagens/imagem10.jpeg" alt="Imagem 10" class="imagem">
            <img src="imagens/imagem11.jpeg" alt="Imagem 11" class="imagem">
            <img src="imagens/imagem12.jpeg" alt="Imagem 12" class="imagem">
            <img src="imagens/imagem13.jpeg" alt="Imagem 13" class="imagem">
            <img src="imagens/imagem14.jpeg" alt="Imagem 14" class="imagem">
            <img src="imagens/imagem15.jpeg" alt="Imagem 15" class="imagem">
            <!-- Adicione mais imagens conforme necessário -->
        </div>
    </div>
    <div class="indicadores" id="indicadores"></div>

    <script>
        const carrossel = document.getElementById("carrossel");
        const imagens = document.getElementById("imagens");
        const indicadoresContainer = document.getElementById("indicadores");
        const totalImagens = imagens.children.length;
        let indice = 0;
        let startX, currentX;

        // Criar os indicadores
        for (let i = 0; i < totalImagens; i++) {
            const bola = document.createElement("div");
            bola.classList.add("bola");
            bola.addEventListener("click", () => mudarImagem(i));
            indicadoresContainer.appendChild(bola);
        }

        // Atualiza o estado dos indicadores
        function atualizarIndicadores() {
            const bolas = document.querySelectorAll(".bola");
            bolas.forEach((bola, index) => {
                bola.classList.remove("ativa");
                if (index === indice) {
                    bola.classList.add("ativa");
                }
            });
        }

        carrossel.addEventListener("touchstart", (event) => {
            startX = event.touches[0].clientX;
        });

        carrossel.addEventListener("touchmove", (event) => {
            currentX = event.touches[0].clientX;
            const diffX = startX - currentX;

            if (diffX > 50) { // arraste para a esquerda
                mudarImagem(1);
                startX = currentX; // atualiza startX para o próximo movimento
            } else if (diffX < -50) { // arraste para a direita
                mudarImagem(-1);
                startX = currentX; // atualiza startX para o próximo movimento
            }
        });

        function mudarImagem(direcao) {
            indice = (indice + direcao + totalImagens) % totalImagens; // Atualiza o índice de forma circular
            imagens.style.transform = `translateX(${-indice * 100}%)`;
            atualizarIndicadores(); // Atualiza os indicadores
        }

        atualizarIndicadores(); // Inicializa os indicadores
    </script>

</body>
</html>
